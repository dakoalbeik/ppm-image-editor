<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
            name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
    <title>PPM Image Editor</title>
    <script defer src="./PixelImage.js" type="module"></script>
    <script defer src="./script.js" type="module"></script>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
<div id="top-bar">
    <span id="file-name">No file selected</span>
    <div id="tools"></div>
    <div id="buttons">
        <label for="file-picker-input" id="file-picker">
            <span>Choose File</span>
            <input id="file-picker-input" type="file"/>
        </label>
        <button disabled id="save-file-button">
            <span>Save File</span>
        </button>
    </div>
</div>
<div class="no-file-selected" id="content">
    <canvas id="canvas"></canvas>
    <p id="no-file-sign">No file selected</p>
</div>
</body>
</html>
