<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>PPM Image Editor</title>
    <script src="./PixelImage.js" type="module" defer></script>
    <script src="./script.js" type="module" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="top-bar">
      <span id="file-name">No file selected</span>
      <div id="buttons">
        <label for="file-picker-input" id="file-picker">
          <span>Choose File</span>
          <input type="file" id="file-picker-input" />
        </label>
        <button id="save-file-button" disabled>
          <span>Save File</span>
        </button>
      </div>
    </div>
    <div id="content" class="no-file-selected">
      <canvas id="canvas"></canvas>
      <p id="no-file-sign">No file selected</p>
    </div>
  </body>
</html>
